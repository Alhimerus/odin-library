<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header"><button class="new-book">NEW BOOK</button></div>
  <div id="bookcase"></div>
  <div id="container" class="hidden">
    <form action="" class="new-book-form">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title">
      <label for="author">Author:</label>
      <input type="text" name="author" id="author">
      <label for="pages">Number of pages:</label>
      <input type="tel" name="pages" id="pages">
      <label for="read">Have you read the book?:</label>
      <select name="read" id="read">
        <option value="yes">YES</option>
        <option value="no" selected>NO</option>
      </select>
      <button type="button" id="cancel">CANCEL</button>
      <button type="button" id="add">ADD BOOK</button>
    </form>
  </div>
</body>

</html>
